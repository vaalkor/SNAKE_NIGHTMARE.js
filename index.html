<body>

    <div class="player-cards flex-center-align">

        <div class="relative" id="player0">
            <div class="card">
                <div class="card-header">
                    <h5 class="inline"> Name</h5>
                    <input type="text" class="name-input" data-player="0" style="width:90px;" autocomplete="off">
                    <h5 class="inline"> Pts: </h5>
                    <h5 class="inline win-count">0</h5>
                    <div class="player-card-button-container leave-game-container " onclick="onRemovePlayer('#player0',0)">
                        <div class="player-button-text">X</div>
                    </div>
                    <div class="player-card-button-container config-change-container " onclick="onConfigPlayer('#player0',0)">
                        <div class="player-button-text">C</div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="default-flex fill-flex">
                        <h5 class="card-title mr-2">Sprint</h5>
                        <div class="progress flex-grow">
                            <div class="progress-bar bg-success sprint" role="progressbar" style="width: 38%" aria-valuenow="28" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="default-flex fill-flex">
                        <h5 class="card-title mr-2">Bomb</h5>
                        <div class="progress flex-grow">
                            <div class="progress-bar bg-danger bomb" role="progressbar" style="width: 38%" aria-valuenow="28" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="overlay aligner" value="0">
                <button type="button" class="btn btn-secondary" onclick="onAddPlayer('#player0',0)">Add Player</button>
            </div>
        </div>

    <div class="relative">
        <canvas id="snake_canvas" class="center-align" width="800" height="800"></canvas>
        <div class="overlay aligner config-button" data-button="up">
            <button type="button" class="btn" onclick="onStartButtonPressed()">Up</button>
        </div>
        <div class="overlay aligner config-button" data-button="down">
            <button type="button" class="btn" onclick="onStartButtonPressed()">Down</button>
        </div>
        <div class="overlay aligner config-button" data-button="left">
            <button type="button" class="btn" onclick="onStartButtonPressed()">Left</button>
        </div>
        <div class="overlay aligner config-button" data-button="right">
            <button type="button" class="btn" onclick="onStartButtonPressed()">Right</button>
        </div>
        <div class="overlay aligner config-button" data-button="sprint">
            <button type="button" class="btn" onclick="onStartButtonPressed()">Sprint</button>
        </div>
        <div class="overlay aligner config-button" data-button="bomb">
            <button type="button" class="btn" onclick="onStartButtonPressed()">Bomb</button>
        </div>
        <div class="overlay aligner" id="startGameButton">
            <button type="button" class="btn btn-success" onclick="onStartButtonPressed()">Start Game</button>
        </div>
    </div>

    <div class="flex-center-align">
        <div class="options">
            <button type="button" class="btn btn-primary btn-sm float-left" data-toggle="modal" data-target="#paramsModal">
                Change Game Parameters
            </button>
            <button type="button" class="btn btn-danger btn-sm float-right" onclick="onCancelCup()">
                    Cancel Cup
            </button>
        </div>
    </div>
      
    <!-- Modal -->
    <div class="modal fade" id="paramsModal" tabindex="-1" role="dialog" aria-labelledby="paramsModalLongTitle" aria-hidden="true">
    <div class="modal-dialog mw-100 w-75" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title" id="paramsModalLongTitle">Options</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <h4>Game Modes</h4>
            <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="SprintModeCheckbox">
                <label class="form-check-label" for="defaultCheck1"> Sprint Mode? </label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="SprintGapsCheckbox">
                <label class="form-check-label" for="defaultCheck1"> Sprint Gaps?</label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="BombsCheckbox">
                <label class="form-check-label" for="defaultCheck1"> Bombs? </label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="WrapCheckbox">
                <label class="form-check-label" for="defaultCheck1"> Map Wrapping? </label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="BRModeCheckbox">
                <label class="form-check-label" for="defaultCheck1"> BR Mode? </label>
            </div>
    
            <h4>Environmental Effects</h4>
            <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="NoTailZonesCheckbox">
                <label class="form-check-label" for="defaultCheck1"> No Tail Zones? </label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="FastZonesCheckbox">
                <label class="form-check-label" for="defaultCheck1"> Fast Zones?</label>
            </div>
            
            <div id="NoTailZonesCheckboxOptions">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <div class="input-group input-group-sm mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text form-control-sm">Number of zones</div>
                        </div>
                        <input type="text" class="form-control form-control-sm" id="inlineFormInputGroup">
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="input-group input-group-sm mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text form-control-sm">Min Size</div>
                        </div>
                        <input type="text" class="form-control form-control-sm" id="inlineFormInputGroup">
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="input-group input-group-sm mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text form-control-sm">Max Size</div>
                        </div>
                        <input type="text" class="form-control form-control-sm" id="inlineFormInputGroup">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
        </div>
