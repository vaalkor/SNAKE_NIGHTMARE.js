<body>

    <div class="player-cards flex-center-align">

        <div class="card-container" id="player0">
            <div class="card">
                <div class="card-header">
                    <h5 class="inline"> Name</h5>
                    <input type="text" class="name-input" data-player="0" style="width:90px;">
                    <h5 class="inline"> Score: </h5>
                    <h5 class="inline">0</h5>
                    <div class="leave-game-container" onclick="onRemovePlayer('#player0',0)">
                        <div class="leave-game-x">X</div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="default-flex fill-flex">
                        <h5 class="card-title mr-2">Sprint</h5>
                        <div class="progress flex-grow"> <div class="progress-bar bg-success sprint" role="progressbar" style="width: 38%" aria-valuenow="28" aria-valuemin="0" aria-valuemax="100"></div> </div>
                    </div>
                    <div class="default-flex fill-flex">
                        <h5 class="card-title mr-2">Bomb</h5>
                        <div class="progress flex-grow"> <div class="progress-bar bg-danger bomb" role="progressbar" style="width: 38%" aria-valuenow="28" aria-valuemin="0" aria-valuemax="100"></div> </div>
                    </div>
                </div>
            </div>

            <div class="overlay aligner" value="0">
                <button type="button" class="btn btn-secondary" onclick="onAddPlayer('#player0',0)">Add Player</button>
            </div>
        </div>

    <canvas id="snake_canvas" class="center-align" width="800" height="800" style="border:1px solid"></canvas>

    <div class="flex-center-align">
        <div class="form-check options">
            <input class="form-check-input ml-2" type="checkbox" value="" id="defaultCheck1" onclick="checkParam('sprintModeEnabled')" checked>
            <label class="form-check-label ml-4" for="defaultCheck1">
                Sprint Mode?
            </label>
            <input class="form-check-input ml-2" type="checkbox" value="" id="defaultCheck2" onclick="checkParam('holeySprintMode')" >
            <label class="form-check-label ml-4" for="defaultCheck1">
                Sprint Gaps?
            </label>
            <input class="form-check-input ml-2" type="checkbox" value="" id="defaultCheck3" onclick="checkParam('bombModeEnabled')"  checked>
            <label class="form-check-label ml-4" for="defaultCheck1">
                Bombs?
            </label>
            <input class="form-check-input ml-2" type="checkbox" value="" id="defaultCheck4" onclick="checkParam('wrapEnabled')" >
            <label class="form-check-label ml-4" for="defaultCheck1">
                Wrap?
            </label>
            <input class="form-check-input ml-2" type="checkbox" value="" id="defaultCheck5" onclick="checkParam('brModeEnabled')" >
